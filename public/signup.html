<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/util/bootstrap.css">
    <link rel="stylesheet" href="css/util/animate.css">
    <link rel="stylesheet" href="fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link rel="stylesheet" href="fonts/ionicons.min.css">
    <link rel="stylesheet" href="fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/api/colormind.js"></script>
    <script src="js/api/countries.js"></script>
    <script src="js/api/jquery.min.js"></script>
    <script src="js/api/popper.min.js"></script>
    <script src="js/api/bootstrap.bundle.js"></script>
    <script src="js/api/w3.js"></script>
    <script src="js/api/heading.js"></script>

    <script src="js/search.js"></script>
    <script src="js/user.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/main.js"></script>
    <script src="js/restaurant.js"></script>
    <script src="js/review.js"></script>
    <script src="js/site.js"></script>
</head>

<body>
    <style>
        .register-photo {
            background-image: url('./images/restaurants/41/pic3.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <div class="register-photo">
        <div class="form-container">
            <form onsubmit="registerUser()">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-row p-0 m-0">
                    <div class="col-lg-6 col-xl-6 p-0 m-0 p-3" id="formPart1">
                        <div class="form-group">
                            <input class="form-control" type="text" id="newUsername" name="username"
                                placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" id="newFirstName" name="firstName"
                                placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" id="newLastName" name="lastName"
                                placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" id="newEmail" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="date" id="newDOB" name="dob" placeholder="Date of Birth">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="tel" id="newMobile" name="mobile"
                                placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="col-lg-6 col-xl-6 p-0 m-0 p-3" id="formPart2">
                        <div class="form-group">
                            <select class="form-control pb-2" id="newGender" required="">
                                <option value="Gender" selected="">Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="newCountry" name="country">
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="newCity" name="city">
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" id="newAddress" name="address"
                                placeholder="Address">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" id="newPassword" name="password"
                                placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" id="newPasswordRepeat" name="password-repeat"
                                placeholder="Password (repeat)">
                        </div>
                    </div>
                    <div class="col p-0 m-0 p-3">
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" id="register" type="submit"><b><i>Sign
                                        Up!</i></b></button>
                        </div>
                    </div>
                </div>
                <a class="already" href="login.html">You already have an account? Login here.</a>
            </form>
        </div>
    </div>
</body>
<script>
    w3.includeHTML();
    // Includes other HTML files in this file

    // Adds country and city data
    populateCountries("newCountry", "newCity");
</script>

</html>
